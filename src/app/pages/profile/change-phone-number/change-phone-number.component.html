<ion-header class="ion-no-border">
    <ion-toolbar>
        <ion-title>Change Phone number</ion-title>
        <ion-buttons slot="end">
            <ion-button (click)="onDismiss(false)" color="danger">
                <ion-icon slot="icon-only" name="close-outline"></ion-icon>
            </ion-button>
        </ion-buttons>
    </ion-toolbar>
</ion-header>

<ion-content>
    <ion-grid>
        <ion-row>
            <ion-col>
                <ion-item lines="none">
                    <ion-label class="ion-text-wrap">
                        <ion-text color="primary">
                            <p>Please remember your phone number once changed.</p>
                        </ion-text>
                    </ion-label>
                </ion-item>
            </ion-col>
        </ion-row>
        <form [formGroup]="form" (submit)="onUpdate()">
            <ion-row>
                <ion-col>
                    <ion-item>
                        <ion-label position="floating">Phone number</ion-label>
                        <ion-input formControlName="phoneNumber"></ion-input>
                    </ion-item>
                </ion-col>
            </ion-row>
            <ion-row>
                <ion-col>
                    <ion-button expand="block" id="recaptcha-container" type="submit">
                        Update
                    </ion-button>
                </ion-col>
            </ion-row>
        </form>
    </ion-grid>
</ion-content>
