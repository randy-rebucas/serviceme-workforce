<ion-header class="ion-no-border">
    <ion-toolbar>
        <ion-title>Change Phone number</ion-title>
        <ion-buttons slot="end">
            <ion-button (click)="onDismiss(false)" color="danger">
                <ion-icon slot="icon-only" name="close-outline"></ion-icon>
            </ion-button>
        </ion-buttons>
    </ion-toolbar>
</ion-header>

<ion-content>
    <ion-grid>
        <ion-row>
            <ion-col>
                <ion-item lines="none">
                    <ion-label class="ion-text-wrap">
                        <ion-text color="primary">
                            <p>Please remember your phone number once changed. Also user E.164 format (+63)</p>
                        </ion-text>
                    </ion-label>
                </ion-item>
            </ion-col>
        </ion-row>
        <form (submit)="onUpdate()">
            <ion-row>
                <ion-col>
                    <ng-container [formGroup]="form">
                        <ion-item>
                            <ion-label position="floating">Phone number</ion-label>
                            <ion-input formControlName="phoneNumber"></ion-input>
                        </ion-item>
                        <ion-item lines="none" *ngIf="formCtrls.phoneNumber.errors && formCtrls.phoneNumber.touched">
                            <ion-label *ngIf="formCtrls.phoneNumber.errors.required">
                                <ion-note color="danger">Phone number is required!</ion-note>
                            </ion-label>
                            <ion-label *ngIf="formCtrls.phoneNumber.errors.maxlength">
                                <ion-note color="danger">Only 13 max characters allowed.</ion-note>
                            </ion-label>
                        </ion-item>

                    </ng-container>

                </ion-col>
            </ion-row>
            <ion-row>
                <ion-col>
                    <ion-button expand="block" id="recaptcha-container" type="submit" [disabled]="!form.valid">
                        Update
                    </ion-button>
                </ion-col>
            </ion-row>
        </form>
    </ion-grid>
</ion-content>
