<ion-header>
    <ion-toolbar>
        <ion-buttons slot="start">
            <ion-back-button defaultHref="/pages"></ion-back-button>
        </ion-buttons>
        <ion-title>Merchant by Locations</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
    <ion-header collapse="condense">
        <ion-toolbar>
            <ion-title size="large">Merchant by Locations</ion-title>
        </ion-toolbar>
    </ion-header>
    <ion-list-header>
        <ion-label>See Where you can do Cash In</ion-label>
    </ion-list-header>
    <ng-container *ngIf="merchants$ | async; let merchants; else loadingMerchants">
        <ion-virtual-scroll [items]="merchants" [headerFn]="myHeaderFn" approxItemHeight="320px">
            <ion-item-divider *virtualHeader="let header">
                {{ header }}
            </ion-item-divider>
            <ion-item lines="none" *virtualItem="let merchant; let itemBounds = bounds;">
                <ion-label class="ion-text-wrap">
                    <h2>{{ merchant.fullname }}</h2>
                    <p>{{ merchant.address }}</p>
                </ion-label>
            </ion-item>
        </ion-virtual-scroll>
    </ng-container>

    <ng-template #loadingMerchants>
        <ion-item lines="none" *ngFor="let item of [1,2,3,4,5,6,7]">
            <ion-label>
                <h2>
                    <ion-skeleton-text animated style="width: 50%"></ion-skeleton-text>
                </h2>
                <p>
                    <ion-skeleton-text animated></ion-skeleton-text>
                </p>
                <ion-note slot="end">
                    <ion-skeleton-text animated style="width: 20%"></ion-skeleton-text>
                </ion-note>
            </ion-label>
        </ion-item>
    </ng-template>


</ion-content>
<ion-footer>
    <ion-item lines="none">
        <ion-label>
            <h2>Want to be our merchant part?</h2>
            <p>Message us on our facebook page.</p>
        </ion-label>
        <ion-icon name="help-outline" slot="end" (click)="onHelp()"></ion-icon>
    </ion-item>
    <ion-toolbar>
        <ion-button href="https://web.facebook.com/cutsonwheel" target="_blank" shape="round" expand="block" color="primary">Sent us your interest.</ion-button>
    </ion-toolbar>

</ion-footer>
